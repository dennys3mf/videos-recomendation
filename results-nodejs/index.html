<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Video Results</h1>
    <ul id="video-list">
        <!-- Video results will be inserted here dynamically -->
    </ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const videoList = document.getElementById('video-list');

        socket.on('watch_events', (data) => {
            videoList.innerHTML = ''; // Clear previous results
            data.forEach((entry) => {
                const li = document.createElement('li');
                li.textContent = `Video ID: ${entry.video_id}, Views: ${entry.count}`;
                videoList.appendChild(li);
            });
        });
    </script>
</body>

</html>
